<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      var fruits = ['apple', 'orange', 'banana', 'melon'];
    </script>

    <h2>Fruits</h2>
    <ul>
      <script>
        var i = 0;
        while(i<fruits.length){
          document.write('<li><a href="https://ko.wikipedia.org/wiki"+fruits[i]>'+fruits[i]+'</a></li>');
          i += 1;
        }
      </script>
    </ul>
  </body>
</html>
