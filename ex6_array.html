<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
      var newArray = ["hello", "world"];
    </script>

    <h2>get</h2>
    <script>
      document.write(newArray[0]);
      document.write(newArray[1]);
    </script>

    <h2>add</h2>
    <script>
      newArray.push('JavaScript'); /*data를 맨 뒤에 추가*/
    </script>

    <h2>count</h2>
    <script>
      document.write(newArray.length);
    </script>

  </body>
</html>
